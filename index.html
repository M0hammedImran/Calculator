<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./Style/style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="result-pad">
                <input type="text" name="result" id="result">
            </div>
            <div class="keyboard">
                <table>
                    <tr>
                        <td><button class="operator" id="color1" onclick="clr()">C</button></td>
                        <td><button class="empty"></button></td>
                        <td><button class="operator" id="color" onclick="insert('%')">%</button></td>
                        <td><button class="operator" id="color" onclick="insert('/')">&divide</button></td>
                    </tr>
                    <tr>
                        <td><button class="number" id="7" onclick="insert('7')">7</button></td>
                        <td><button class="number" id="8" onclick="insert('8')">8</button></td>
                        <td><button class="number" id="9" onclick="insert('9')">9</button></td>
                        <td><button class="operator" id="color" onclick="insert('*')">&times</button></td>
                    </tr>
                    <tr>
                        <td><button class="number" id="4" onclick="insert('4')">4</button></td>
                        <td><button class="number" id="5" onclick="insert('5')">5</button></td>
                        <td><button class="number" id="6" onclick="insert('6')">6</button></td>
                        <td><button class="operator" id="color" onclick="insert('-')">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="number" id="1" onclick="insert('1')">1</button></td>
                        <td><button class="number" id="2" onclick="insert('2')">2</button></td>
                        <td><button class="number" id="3" onclick="insert('3')">3</button></td>
                        <td><button class="operator" id="color" onclick="insert('+')">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="number" id="0" onclick="insert('0')">0</button></td>
                        <td><button class="operator" onclick="insert('.')">.</button></td>
                        <td><button class="empty"></button></td>
                        <td><button class="operator" id="color" onclick="solve()">=</button></td>

                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
